{% extends "base.html" %}

{% block title %}Nueva publicación: NUEVA PUBLICACIÓN{% endblock %}

{% block header %}
    {{ include('partials/nav.html') }}
{% endblock %}

{% block head %}
    {{ parent() }}
    <meta name="keywords" content="PAW,2018,Templates,PHP">
{% endblock %}

{% block main %}
    <h2 id="tituloP">Nueva propiedad para publicar</h2>
    <form action="/publicacion/validateTipo" method="POST" enctype="multipart/form-data" class="formulario">
        
            <h3>Nueva Publicación</h3>

            <div>
                <label for="operacion">Operación </label>
                    <select id="operacion" name="operacion">
                        <option value="venta">Venta</option>
                        <option value="alquiler">Alquiler</option>
                    </select>
            </div>

            <div>
                <label for="propiedad">Propiedad </label>
                    <select id="propiedad" name="propiedad">
                        <option value="casa">Casa</option>
                        <option value="departamento">Departamento</option>
                        <option value="galpon">Galpón</option>
                        <option value="local">Local</option>
                        <option value="quinta">Quinta</option>
                        <option value="cochera">Cochera</option>
                    </select>
            </div>

            <div class="boton">
                <input type="submit" name="submit" value="Enviar" >
            </div>
        
    </form>

{% endblock %}
