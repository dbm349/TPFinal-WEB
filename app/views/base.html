<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
        <link rel="icon" href="/Images/propiedadesya.ico" type="image/x-icon">
        <link rel="stylesheet" href="/public/css/style.css">
        <title>{% block title %}{% endblock %} - PropWeb</title>


    {% endblock %}
</head>
<body>
    <header id="header">{% block header %}{% endblock %}</header>
    <main id="main">{% block main %}{% endblock %}</main>
    <footer id="footer">{% block footer %}{% endblock %}</footer>
</body>
</html>
