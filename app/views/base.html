<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/Images/propiedadesya.ico" type="image/x-icon">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/public/css/style.css">
        <title>{% block title %}{% endblock %} - PropiedadesYa</title>


    {% endblock %}
</head>
<body>
    <header id="header">{% block header %}{% endblock %}</header>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.menu-toggle').click(function(){
                $('nav').toggleClass('active')
            })
            $('ul li').click(function(){
                $(this).siblings().removeClass('active');
                $(this).toggleClass('active');
            })
        })
    </script>


    <main id="main">{% block main %}{% endblock %}</main>
    <footer id="footer">{% block footer %}{% endblock %}</footer>
</body>
</html>
